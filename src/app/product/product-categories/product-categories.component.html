<mat-chip-list>
  <mat-chip class="__item"
            color="accent"
            routerLink="/"
            [selected]="!(selected$ | async)">
    All
  </mat-chip>
  <mat-chip class="__item"
            color="accent"
            *ngFor="let category of productCategories$ | async"
            [routerLink]="['/', category.url]"
            [selected]="(selected$ | async) === category.url"
  >
    {{ category.name }}
  </mat-chip>
</mat-chip-list>
